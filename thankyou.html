<!DOCTYPE html>
<html lang="en">
<head>

<body class="lock">
  <header class="navbar navbar__mobile--fixed">

        <form action="#" class="search navbar__search navbar__search--mobile-hidden">
          <input type="text" class="search__input" placeholder="Search Location">

        </form>
        <a class="user navbar__user navbar__user--mobile-hidden" href="#">

        <!-- /.user -->

    </div>
    <!-- /.container -->
    <div class="navbar__bottom">

        </div>
        <ul class="navbar-menu">

          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>

          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
        </ul>
      </div>
    </div>
  </header >
  <nav class="breadcrumb">
    <div class="container">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>

          <a href="#" class="breadcrumb-list__link">Flash Offers </a>
        </li>
        <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
      </ol>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-thanks" style="justify-content: center;">
        <div class="hotel-info__text">

            <h1 class="hotel-name hotel-info__name" style="color: rgb(178, 34, 34); text-transform: uppercase; margin-bottom: 15px;" >The message was sent!.</h1>
          </div>

          <p class="hotel-description hotel-info__description" style="color: rgb(14, 8, 105); text-transform: uppercase; margin-bottom: 15px;">

          </p>
        </div>
          <!-- /hotel-info__text -->

            <a href="tel:12100" class="booking__number">

            </a>
          </div>
          <!-- /.call-center -->
          <a data-toggle="modal" href="https://alex-zabrodski.com/Best-tour-plan/" class="button booking__button" style="padding: 15px 95px; display: block;">click</a>
        </div>
        <!-- /rating hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->

      <!-- /.hotel-grid -->

  <!-- /section.hotel -->

    <!-- /.container -->
